<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <a class="navbar-brand" href="#">WebShop</a>

      <button class="navbar-toggler" type="button"
              data-toggle="collapse" data-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Products</a>
          </li>
        </ul>
      </div>

      <form class="form-inline w-25">
        <input type="text" placeholder="email" class="form-control">
        <input type="submit" value="Log in" class="btn btn-primary">
      </form>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"><a href="#">Rubber Ducky</a></h4>
              <p class="card-text">
                A rubber ducky.
                <br>$10
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"><a href="#">Rubber Chicken</a></h4>
              <p class="card-text">
                Premium rubber chicken.
                <br>$15
              </p>
            </div>
          </div>
        </div>
         <div class="col-md-4 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"><a href="#">Live Bees</a></h4>
              <p class="card-text">
                One kilogram of bees. Now you can make anything be full of bees.
                <br>$40
              </p>
            </div>
          </div>
        </div>
         <div class="col-md-4 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"><a href="#">Goose</a></h4>
              <p class="card-text">
                A Canadian goose. Pick up only.
                <br>$-10
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
