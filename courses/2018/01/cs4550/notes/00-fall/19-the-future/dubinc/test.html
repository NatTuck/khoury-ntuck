<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body onload="loaded()">
    <p id="num">1</p>
    <p><button id="btn">Click!</button>
    <script src="dubinc.js">
    </script>
    <script>
     function click() {
       let dubinc = Module.cwrap('dubinc', 'number', ['number']);
       let p = document.getElementById('num');
       let n = p.innerText;
       p.innerText = dubinc(n);
     }

     function loaded() {
       console.log("loaded");
       document.getElementById('btn').addEventListener("click", click);
     }
    </script>
  </body>
</html>
